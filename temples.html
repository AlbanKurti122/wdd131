<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>
    <meta name="description" content="A responsive temple photo album featuring LDS temples with a mobile hamburger menu and grid layout.">
    <meta name="author" content="Alban Kurti">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/temple.css">
    <link rel="stylesheet" href="styles/temple-large.css">
    <script src="scripts/temple.js" defer></script>
</head>
<body>
   <header>
        <div class="header-content">
            <h2>Temple Album</h2>
            <button id="menu-button" aria-label="Menu">☰</button>
        </div>

        <nav id="nav-menu">
            <a href="#">Home</a>
            <a href="#">Old</a>
            <a href="#">New</a>
            <a href="#">Large</a>
            <a href="#">Small</a>
        </nav>
    </header> 
    
    <main>
        <h1>Temple Picture Album</h1>
        <section class="gallery">
            <!-- 9 figures -->
            <figure>
            <img src="images/salt-lake-temple.JPG" alt="Temple 1">
            <figcaption>Salt Lake Temple</figcaption>
            </figure>
            <figure>
            <img src="images/rome-temple.jpg" alt="Temple 2">
            <figcaption>Rome Italy Temple</figcaption>
            </figure>
            <figure>
            <img src="images/paris-france-temple.jpg" alt="Temple 3">
            <figcaption>Paris France Temple</figcaption>
            </figure>
            <figure>
            <img src="images/tokyo.jpg" alt="Temple 4">
            <figcaption>Tokyo Japan Temple</figcaption>
            </figure>
            <figure>
            <img src="images/laie-temple.jpg" alt="Temple 5">
            <figcaption>Laie Hawaii Temple</figcaption>
            </figure>
            <figure>
            <img src="images/provo-temple.jpeg" alt="Temple 6">
            <figcaption>Provo City Center Temple</figcaption>
            </figure>
            <figure>
            <img src="images/logan-temple.jpg" alt="Temple 7">
            <figcaption>Logan Utah Temple</figcaption>
            </figure>
            <figure>
            <img src="images/london.jpg" alt="Temple 8">
            <figcaption>London England Temple</figcaption>
            </figure>
            <figure>
            <img src="images/bern.jpg" alt="Temple 9">
            <figcaption>Bern Switzerland Temple</figcaption>
            </figure>
        </section>
    </main>
    <footer>
      <p>
        © <span id="currentyear"></span> Alban Kurti | Albania
      </p>
      <p id="lastModified"></p>
    </footer>
</body>
</html>
